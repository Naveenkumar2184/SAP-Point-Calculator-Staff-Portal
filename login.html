<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-9/assets/css/login-9.css">
  <!-- Bootstrap CSS -->

  <!-- internal CSS -->
  <style>
    /* style here */
  </style>

</head>

<body class="d-flex align-items-center justify-content-center"
  style="height: 90%; background-color: rgb(181, 224, 241); margin-top: 6%;">
  <!--background-image: url('image/klogo.png');-->

  <div class="card p-5 border-black rounded-5 shadow m-2"> <!-- (for transparency background) style="background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(100px);"-->
    <div class=" text-white display-6 mt-1 p-2 rounded-5 text-center"
      style="background: radial-gradient(circle at -3.1% -4.3%, rgb(57, 255, 186) 0%, rgb(21, 38, 82) 90%);">
      <h1>Enter Your Credentials</h1>
    </div>

    <div class="card-body mt-4 rounded-5">
      <div>
        <div class="form-group">


          <!-- Login 9 - Bootstrap Brain Component -->
          <section class="py-3 py-md-5 py-xl-8 rounded-4" style="background-color: #004D40;">
            <div class="container">
              <div class="row gy-4 align-items-center">
                <div class="col-12 col-md-6 col-xl-7">
                  <div class="d-flex justify-content-center text-success">
                    <div class="col-12 col-xl-9">
                      <img class="img-fluid mb-4" loading="lazy" src="image/klogo.png" width="125" height="30"
                        alt="BootstrapBrain Logo">
                      <hr class="border-black-subtle mb-4">
                      <h2 class="h1 mb-4 text-white">The "Student Activity Points" is a dynamic initiative aimed at
                        fostering student engagement, enhancing personal development.</h2>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="card border-0 rounded-4">
                    <div class="card-body p-5 p-md-5 p-xl-6">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-4">

                            <!-- label for RegisterNumber -->
                            <label for="RegisterNumber" class="p-2 h5">Register Number</label>
                            <input type="text" class="form-control shadow" id="RegisterNumber" name="RegisterNumber"
                              placeholder="Register Number" required>
                            <div class="invalid-feedback">Please provide a valid Register Number!</div>
                          </div>

                          <!-- label for dob -->
                          <div class="form-group">
                            <label for="dob" class="h5 mt-3">Date of Birth</label>
                            <input type="text" class="form-control shadow" id="dob" name="dob" placeholder="DD/MM/YYYY"
                              required>
                            <div class="invalid-feedback">Please provide a valid DOB!</div>
                          </div>

                          <!-- enter button -->
                          <form action="submission.html">
                            <div class="d-flex justify-content-center">
                              <button type="submit"
                                class="btn btn-primary btn-info mt-4 text-white shadow">ENTER</button>
                            </div>
                          </form>

                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </section>


  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!--Internal JS-->
  <script>



  </script>

</body>

</html>
