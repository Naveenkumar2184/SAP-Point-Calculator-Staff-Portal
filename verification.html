<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./HeaderFooterManager.js"></script>

</head>

<body>
    <div>
        <special-header></special-header>
    </div>

    <div class="row justify-content-center mt-5" style="margin-left: 4%;">
        <div class="col-md-10">
            <ul class="list-group">
                <!-- List Item 1 -->
                <li class="list-group-item custom-margin-list">
                    <div class="row align-items-center">
                        <!-- Column for Image -->
                        <div class="col-md-4">
                            <a href="./image/entrepreneurship.png" target="_blank">
                                <img src="./image/entrepreneurship.png" alt="Image 1" class="img-thumbnail"
                                    style="max-width: 100%;">
                            </a>
                        </div>
                        <!-- Column for Content -->
                        <div class="col-md-5 mt-3 mt-md-0">
                            <h5 class="mb-1">Paper Presentation Name</h5>
                            <p class="mb-1">Date: January 1, 2025</p>
                            <p class="mb-1">Topic: Entrepreneurship in the Digital Age</p>
                            <p class="mb-1">Prize: 1st</p>
                        </div>
                        <!-- Column for Buttons -->
                        <div
                            class="col-md-3 mt-3 mt-md-0 d-flex justify-content-md-end justify-content-center align-items-center">
                            <button class="btn btn-success me-2" type="button">
                                <i class="bi bi-check-lg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                        <path
                                            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                                    </svg></i>
                            </button>
                            <button class="btn btn-danger" type="button">
                                <i class="bi bi-x-lg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                        <path
                                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                                    </svg></i>
                            </button>
                        </div>
                    </div>
                </li>
                <!-- Add more list items as needed -->
            </ul>
        </div>
    </div>



    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./HeaderFooterManager.js"></script>
</body>

</html>
